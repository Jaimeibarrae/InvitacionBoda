<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Nuevo Invitado</h1>

              <form id="task-form">
                <label for="tipo">Tipo invitado:</label>
                <select class="form-control" id="tipo" name="tipo">
                    <option value="Invitado">Invitado</option>
                    <option value="Familia">Familia</option>
                </select>
                <label for="title">Nombre:</label>
                <input
                  type="text"
                  id="familia"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="invitado"
                  autofocus
                />
                <label for="title">Numero Invitados:</label>
                <input
                  type="text"
                  id="invitados"
                  class="form-control mb-3"
                  placeholder="No. Invitados"
                  autofocus
                />
                
                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
        <label id="resultado" style="color: aliceblue;"></label>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
